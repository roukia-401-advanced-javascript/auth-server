<!--add a button to take me to signin with github-->


<!DOCTYPE html>
<html>

<head>
    <title>Github Auth Test</title>
</head>

<body>
    <main>
        <a id="oauth">Login</a>
    </main>
    <script>
        let URL = 'https://github.com/login/oauth/authorize'; //Request a user's GitHub identity //github docs
        let options = { // query strings
            client_id: '357d26c982678312445b',
            redirect_uri: 'http://localhost:4000/oauth',
            scope: 'read:user',
            state: 'asldfjdfs'
        };

        let queryString = Object.keys(options).map((key) => {
            return `${key}=` + encodeURIComponent(options[key]);//encodeURIComponent to remove special charecters from it and make it suitable 
        }).join('&');

        let authUrl = `${URL}?${queryString}`;

        let link = document.getElementById('oauth');
        link.setAttribute('href', authUrl);

    </script>
</body>

</html>
